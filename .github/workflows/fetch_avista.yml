name: Fetch SEB Avista (daily)

on:
  schedule:
    # Vardagar 11:15 Stockholm (10:15 UTC vintertid)
    - cron: "15 10 * * 1-5"
  workflow_dispatch:

jobs:
  fetch_avista:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4

      - name: Run SEB Avista Scraper
        run: |
          python scripts/fetch_seb_avista.py

       - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # L칛gg bara till filer som faktiskt finns (칛ndra film칬nster efter behov)
          git add *.csv || true

          # Om n친got 칛ndrats, committa och pusha
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update CSV ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"

            # 游댷 H칛mta senaste 칛ndringar och rebase ovanp친 f칬r att undvika 'fetch first'
            git fetch origin main
            git pull --rebase origin main

            # 游댷 F칬rs칬k pusha upp till tre g친nger (om race condition skulle uppst친 칛nd친)
            n=0
            until [ "$n" -ge 3 ]
            do
              git push && break
              echo "Push failed, retrying in 5s..."
              sleep 5
              git pull --rebase origin main
              n=$((n+1))
            done
          else
            echo "No changes to commit."
          fi
