name: Fetch SEB Avista (daily)

on:
  schedule:
    - cron: "15 10 * * 1-5"
  workflow_dispatch:

jobs:
  fetch_avista:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas playwright
          python -m playwright install --with-deps chromium

      - name: Run SEB Avista (headless)
        run: |
          python scripts/fetch_seb_avista.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add SEB_Avista_*.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update Avista CSV ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git fetch origin main
            git pull --rebase origin main
            n=0
            until [ "$n" -ge 3 ]
            do
              git push && break
              echo "Push failed, retrying in 5s..."
              sleep 5
              git pull --rebase origin main
              n=$((n+1))
            done
          else
            echo "No changes to commit."
          fi
