name: Fetch SEB Avista (daily)

on:
  schedule:
    # Vardagar 11:15 Stockholm (10:15 UTC vintertid)
    - cron: "15 10 * * 1-5"
  workflow_dispatch:

jobs:
  fetch_avista:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4

      - name: Run SEB Avista Scraper
        run: |
          python scripts/fetch_seb_avista.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ls SEB_Avista_*.csv 1> /dev/null 2>&1; then
            git add SEB_Avista_*.csv SEB_Avista_History.csv
            if ! git diff --cached --quiet; then
              git commit -m "Update SEB Avista CSV ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
              # ðŸ”½ LÃ¤gg till dessa tvÃ¥ rader fÃ¶r att hÃ¤mta senaste Ã¤ndringar
              git fetch origin main
              git pull --rebase origin main
              git push
            else
              echo "No changes to commit."
            fi
          else
            echo "No SEB Avista CSV found â€” nothing to commit."
          fi
