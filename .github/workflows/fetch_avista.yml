name: Fetch SEB Avista (daily 11:15 Stockholm)

on:
  schedule:
    # Sommartid (apr–sep): 09:15 UTC = 11:15 Stockholm
    - cron: "15 9 * 4-9 1-5"
    # Vintertid (okt–mar): 10:15 UTC = 11:15 Stockholm
    - cron: "15 10 * 10-12,1-3 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run SEB Avista scraper
        run: python scripts/fetch_seb_avista.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add SEB_Avista_*.csv
          git commit -m "SEB Avista daily $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
