name: Fetch SEB Avista (daily)

on:
  schedule:
    # vardagar kl 11:15 Stockholm = 10:15 UTC vintertid
    - cron: "15 10 * * 1-5"
  workflow_dispatch:

jobs:
  fetch_avista:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pandas requests beautifulsoup4

      - name: Run SEB Avista Scraper
        env:
          SEB_API_KEY: ${{ secrets.SEB_API_KEY }}
        run: python scripts/fetch_seb_avista.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add avista_rates_*.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update Avista CSV ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes to commit."
          fi
