# Wake up schedule 2025-10-30

name: Fetch SEB FX rates (daily)

on:
  schedule:
    # Vintertid (okt‚Äìmar): 10:15 UTC = 11:15 Stockholm
    - cron: "15 10 * 10-12,1-3 1-5"
    # Sommartid (apr‚Äìsep): 09:15 UTC = 11:15 Stockholm
    - cron: "15 9 * 4-9 1-5"
  workflow_dispatch: # s√• du kan starta manuellt vid test

jobs:
  fetch:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tzdata
        run: sudo apt-get update && sudo apt-get install -y tzdata

      - name: Run fetch script
        env:
          SEB_API_KEY: ${{ secrets.SEB_API_KEY }}
        run: |
          python scripts/fetch_seb_fx.py

       - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # L√§gg bara till filer som faktiskt finns (√§ndra film√∂nster efter behov)
          git add *.csv || true

          # Om n√•got √§ndrats, committa och pusha
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update CSV ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"

            # üîΩ H√§mta senaste √§ndringar och rebase ovanp√• f√∂r att undvika 'fetch first'
            git fetch origin main
            git pull --rebase origin main

            # üîΩ F√∂rs√∂k pusha upp till tre g√•nger (om race condition skulle uppst√• √§nd√•)
            n=0
            until [ "$n" -ge 3 ]
            do
              git push && break
              echo "Push failed, retrying in 5s..."
              sleep 5
              git pull --rebase origin main
              n=$((n+1))
            done
          else
            echo "No changes to commit."
          fi
