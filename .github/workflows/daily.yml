# Wake up schedule 2025-10-30

name: Fetch SEB FX rates (daily)

on:
  schedule:
    # Vintertid (okt–mar): 10:15 UTC = 11:15 Stockholm
    - cron: "15 10 * 10-12,1-3 1-5"
    # Sommartid (apr–sep): 09:15 UTC = 11:15 Stockholm
    - cron: "15 9 * 4-9 1-5"
  workflow_dispatch: # så du kan starta manuellt vid test

jobs:
  fetch:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tzdata
        run: sudo apt-get update && sudo apt-get install -y tzdata

      - name: Run fetch script
        env:
          SEB_API_KEY: ${{ secrets.SEB_API_KEY }}
        run: |
          python scripts/fetch_seb_fx.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fx_rates_sek_*.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update FX CSV ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes to commit."
          fi
