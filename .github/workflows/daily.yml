name: Fetch SEB FX rates (daily)

on:
  schedule:
    - cron: "15 9 * 4-9 1-5"
    - cron: "15 10 * 10-12,1-3 1-5"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tzdata
        run: sudo apt-get update && sudo apt-get install -y tzdata

      - name: Run fetch script
        env:
          SEB_API_KEY: ${{ secrets.SEB_API_KEY }}
        run: |
          python scripts/fetch_seb_fx.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fx_rates_sek_*.csv fx_rates_sek.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update FX CSV ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git fetch origin main
            git pull --rebase origin main
            n=0
            until [ "$n" -ge 3 ]
            do
              git push && break
              echo "Push failed, retrying in 5s..."
              sleep 5
              git pull --rebase origin main
              n=$((n+1))
            done
          else
            echo "No changes to commit."
          fi
